    function toss(eventObj){
        // console.log("someone clicked me", eventObj.target)

        console.log("User Choice", userChoice)

        // toss a coin

        let arr = ["head", "tail"]

        if(userChoice.toLowerCase() == toosResult.toLowerCase()){
         
            userScoreSpan.innerText  = +userScoreSpan.innerText + 1
